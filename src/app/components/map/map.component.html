<div class="mapContainer">
  <div class="map">
    <agm-map
      [latitude]="currentLocation.lat"
      [longitude]="currentLocation.lng"
      [zoom]="zoom"
    ></agm-map>
  </div>
  <div class="places">
    <div class="functionalButtons">
      <button mat-raised-button>Save</button>
      <button mat-raised-button>Show</button>
      <button mat-raised-button>Delete</button>
      <button mat-raised-button class="getLocation">
        <i class="material-icons">
          room
        </i>
      </button>
    </div>
    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Pharmacies
          </mat-panel-title>
        </mat-expansion-panel-header>
        <div *ngFor="let place of pharmacies">
          <h1 class="placeName">{{ place.name }}</h1>
          <p class="placeAddress">
            <i>{{ place.vicinity }}</i>
          </p>
          <hr />
        </div>
      </mat-expansion-panel>
      <mat-expansion-panel
        (opened)="panelOpenState = true"
        (closed)="panelOpenState = false"
      ></mat-expansion-panel>

      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Schools
          </mat-panel-title>
        </mat-expansion-panel-header>
        <div *ngFor="let place of schools">
          <h1 class="placeName">{{ place.name }}</h1>
          <p class="placeAddress">
            <i>{{ place.vicinity }}</i>
          </p>
          <hr />
        </div>
      </mat-expansion-panel>
      <mat-expansion-panel
        (opened)="panelOpenState = true"
        (closed)="panelOpenState = false"
      ></mat-expansion-panel>

      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Gas station
          </mat-panel-title>
        </mat-expansion-panel-header>
        <div *ngFor="let place of gasStation">
          <h1 class="placeName">{{ place.name }}</h1>
          <p class="placeAddress">
            <i>{{ place.vicinity }}</i>
          </p>
          <hr />
        </div>
      </mat-expansion-panel>
      <mat-expansion-panel
        (opened)="panelOpenState = true"
        (closed)="panelOpenState = false"
      ></mat-expansion-panel>

      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Restaurants
          </mat-panel-title>
        </mat-expansion-panel-header>
        <div *ngFor="let place of restaurants">
          <h1 class="placeName">{{ place.name }}</h1>
          <p class="placeAddress">
            <i>{{ place.vicinity }}</i>
          </p>
          <hr />
        </div>
      </mat-expansion-panel>
      <mat-expansion-panel
        (opened)="panelOpenState = true"
        (closed)="panelOpenState = false"
      ></mat-expansion-panel>
    </mat-accordion>
  </div>
</div>
